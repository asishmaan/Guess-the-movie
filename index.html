<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Movie Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guess the Movie</h1>
    </header>
    <main>
        <div class="game-container">
            <div id="moviePoster" class="movie-poster">
                <img id="posterImage" src="" alt="Movie Poster">
            </div>
            <div class="guess-section">
                <input type="text" id="guessInput" placeholder="Enter your guess here">
                <button id="guessButton">Guess</button>
                <p id="result"></p>
            </div>
            <div class="hint-section">
                <button id="hintButton">Show Hint</button>
                <p id="hint"></p>
            </div>
            <div class="score-section">
                <p id="score">Score: 0</p>
                <button id="nextButton">Next Movie</button>
            </div>
            <div class="end-section" id="endSection" style="display: none;">
                <p id="finalScore"></p>
                <button id="restartButton">Restart Game</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Asish Shrestha 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
